<div style="text-align:center">
    <h1> {{ title }}!</h1>
  
    <!-- HomeComponent embedded directly -->
    <app-home [title]="title" (buttonClicked)="handleButtonClick($event)"></app-home>
  
    <p>{{ outputMessage }}</p>

    <!-- Handling countChange (Two-way Binding) -->
    <app-counter [count]="count" (countChange)="handleCountChange($event)"> </app-counter>
  
    <!-- Display the count from two-way binding -->
    <p>Parent Count: {{ count }}</p>
  </div>
